<div class="my-3">
    <h5 [ngClass]="{'strike' : !todo.active}">{{todo.title}}</h5>
    <p>{{todo.desc}}</p>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckBoxClick(todo)">
        <label class="form-check-label" for="exampleCheck1">Mark As Done</label>
      </div>

    <button type="button" class="btn btn-sm btn-outline-danger" (click)="onClick(todo)">Danger</button>

</div>
